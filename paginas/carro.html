<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/main.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Document</title>
</head>

<body>
  <div class="contenedor">
    <header class="contenedor__header">
        <img src="../public/img/logo/logo.jpg" alt="logo">
        <div class="contenedor__header__buscar">
          <input type="text" name="nombre">
          <input type="button" value="Buscar">
        </div>
        <a href="../index.html" title="Regresar"><button type="button" class="contenedor__header__items">
          <img src="../public/img/iconos/carrito-de-supermercado.png" alt=""> <span class="badge bg-secondary" id="cantidad"></span>
        </button></a>
        <a href="#">Mi cuenta</a>
    </header>
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-light bg-light contenedor__nav">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Pagar</button>
      <button type="button" class="btn btn-primary" id="btn_limpiar">Limpiar carrito</button>
    </nav>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Detalle del pago</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="total" class="col-form-label">Total:</label>
                <input type="number" class="form-control" id="total" disabled>
              </div>
              <div class="mb-3">
                <label for="descuento" class="col-form-label">Descuento:</label>
                <input type="number" class="form-control" id="descuento" disabled>
              </div>
              <div class="mb-3">
                <label for="iva" class="col-form-label">IVA:</label>
                <input type="number" class="form-control" id="iva" disabled>
              </div>
              <div class="mb-3">
                <label for="total_pagar" class="col-form-label">Total a pagar:</label>
                <input type="number" class="form-control" id="total_pagar" disabled>
              </div>
              <div class="mb-3">
                <label for="direccion" class="col-form-label" id="lblDireccion">Direcci√≥n de envio:</label>
                <input type="text" class="form-control" id="direccion">
              </div>
              <h2 id="success"><h2>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn_cerrar">Cerrar</button>
            <button type="button" class="btn btn-primary" id="btn_pago">Realizar pago</button>
          </div>
        </div>
      </div>
    </div>
    <section class="contenedor__sec" id="contenedor__sec">
      
    </section>
  
    <footer class="contenedor__footer">
      <section class="contenedor__footer__logo">
        <p>logo</p>
      </section>
      <section class="contenedor__footer__contacto">
        <p>contacto</p>
      </section>
      <section class="contenedor__footer__redes">
        <p>redes</p>
      </section>
      <section class="contenedor__footer__micuenta">
        <p>micuenta</p>
      </section>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="../public/js/carrito.js"></script>
  <script src="../public/js/pagar.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
