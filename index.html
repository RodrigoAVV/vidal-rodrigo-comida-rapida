<body>
  <div class="contenedor">
    <header class="contenedor__header">
        <img src="public/img/logo/logo.jpg" alt="logo">
        <div class="contenedor__header__buscar">
          <input type="text" name="nombre" id="contenedor__header__search" placeholder="Buscar por nombre">

        </div>
        <a href="paginas/carro.html" id="carrito_id"><button type="button" class="contenedor__header__items">

        </button></a>
        <a href="#">Mi cuenta</a>
    </header>
    <header class="contenedor__nav">
      <nav >
        <ul>
          <li><button class="btn-menor">Precio menor</button></li>
          <li><button class="btn-mayor">Precio Mayor</button></li>
          <li><button class="btn-recomendado">Recomendados</button></li>

      </nav>
    </header>
   
    <section class="contenedor__section" id="contenedor__section">

    </section>

    <footer class="contenedor__footer">
      <section class="contenedor__footer__logo">
        <p>logo</p>
      </section>
      <section class="contenedor__footer__contacto">
        <p>contacto</p>
      </section>
      <section class="contenedor__footer__redes">
        <p>redes</p>
      </section>
      <section class="contenedor__footer__micuenta">

      </section>
    </footer>

  <script src="public/js/main.js"></script>
